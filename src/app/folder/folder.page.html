<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="width:100%;">
    <div style="width:100%;height:calc(100vw);">
      <div *ngFor="let row of template.layars;let i = index" style="position:absolute;width:100%;">
        <div *ngIf="row.layer_type=='image'" [style]="'width:'+row.width+'%;z-index:'+row.layer_id+'00;height:'+row.height+'%;margin-top:'+row.top+'%;margin-left:'+row.left+'%;border-radius:50%'">
          <img [src]="row.frame" [style]="'z-index:'+row.layer_id+'00;width:100%;height:100%'" alt=""/>
        </div>
        <input *ngIf="row.layer_type=='text'" type="text" value="fuck you man" placeholder="" [style]="'text-align:center;position:absolute;width:100%;z-index:'+row.layer_id+'00;color:'+row.color+';margin-top:'+row.top+'%;font-size:'+row.font+'px;background:rgba(0,0,0,0);border:1px solid gray;outline:none;'">
        <img *ngIf="row.layer_type=='frame'" [src]="row.frame" [style]="'position:absolute;width:100%;z-index:'+row.layer_id+'00;'" alt=""/>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <div class="w-full">
    </div>
    <input type="file" id="image" #rows (change)="preview(rows)" style="display:none;">
    <label for="image">
      Choose Image
    </label> 
    <select [(ngModel)]="image_layer" (change)="sel_change()">
      <optgroup *ngFor="let rows of template.layars;let i = index">
      <option *ngIf="rows.layer_type=='image'" [value]="i">
        {{rows.layer_name}} <img [src]="rows.frame" style="width:40px;height:40px;">
      </option>
    </optgroup>
    </select>
    <input type="color" [(ngModel)]="text_color" (change)="color_change()">
  </div>
    <!-- <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
</ion-content>
